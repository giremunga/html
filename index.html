<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mini project:Profile cards</title>
    <link rel="stylesheet" href="css/style.css4" />
</head>
<body>
    <header>
        <h1>our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe coder">
                <figcaption>JOE CODER</figcaption>
                <p>i code stuff</p>
            </figure>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="img/profile2-500x500.png" alt="Matt designer">
                    <figcaption>matt designer</figcaption>
                </figure>
                <p><q>i design stuff</q></p>
                </article>
                <article id="profile3" class="card">
                    <figure>
                        <img src="img/profile3-500x500.png" alt="Jane dev rel">
                        <figcaption>Jane <span class="nowrap">Dev rel</span></figcaption>
                    </figure>
                    <p>I teach stuff</p>
                    </article>
    </main>
    <footer>
        <p>$copy; Acme Co.</p>
    </footer>
    
</body>
</html>
